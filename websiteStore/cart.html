<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="store_style.css">
    <script src="store_script.js" async></script>
    <title>Shopping Cart</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Online Shopping</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="men.html">Men</a></li>
                    <li><a href="women.html">Women</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>Shopping Cart</h1>
            <p>View and edit your items in the shopping cart</p>
        </div>
    </section>

    <section id="cart">
        <div class="item-container">
            <div class="item">
                <img class="item-img" src="https://via.placeholder.com/350x250" alt="Shirt">
                <span class="item-name">Shirt</span>
                <span class="item-price">$29.99</span>
                <label>Quantity:</label>
                <input class="item-quantity" type="number" value="1" min="1">
                <button class="btn-r" type="button">Remove Item</button>
            </div>
            <div class="item">
                <img class="item-img" src="https://via.placeholder.com/350x250" alt="Pants">
                <span class="item-name">Pants</span>
                <span class="item-price">$49.99</span>
                <label>Quantity:</label>
                <input class="item-quantity" type="number" value="1" min="1">
                <button class="btn-r" type="button">Remove Item</button>
            </div>
            <div class="item">
                <img class="item-img" src="https://via.placeholder.com/350x250" alt="Sweater">
                <span class="item-name">Sweater</span>
                <span class="item-price">$39.99</span>
                <label>Quantity:</label>
                <input class="item-quantity" type="number" value="1" min="1">
                <button class="btn-r" type="button">Remove Item</button>
            </div>
            <div class="item">
                <img class="item-img" src="https://via.placeholder.com/350x250" alt="Shorts">
                <span class="item-name">Shorts</span>
                <span class="item-price">$19.99</span>
                <label>Quantity:</label>
                <input class="item-quantity" type="number" value="1" min="1">
                <button class="btn-r" type="button">Remove Item</button>
            </div>
            <div class="cart-total">
                <form action="confirmation.html" target="_blank" method="GET">
                    <strong class="total-title">Total:</strong>
                    <a class="total-price">$139.96</a>
                    <input class="btn-p" type="submit" value="Purchase">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Online Shopping</p>
        </div>
    </footer>
</body>

</html>
