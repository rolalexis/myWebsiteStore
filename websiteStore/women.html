<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="store_style.css">
    <script src="store_script.js" async></script>
    <title>Women Clothing</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Online Shopping</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="men.html">Men</a></li>
                    <li><a href="women.html">Women</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="Sign Up.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>Women Clothing</h1>
            <p>Shop for the latest clothing trends for women</p>
        </div>
    </section>

    <section id="shop-items">
        <div class="container">
            <div class="shop-item">
                <img class="shop-image" src="https://via.placeholder.com/350x250" alt="Shirt">
                <span class="shop-name">Shirt</span>
                <span class="shop-price">$29.99</span>
                <div class="item-details">
                    <label for="size">Size:</label>
                    <select id="size" name="size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="xlarge">Xtra Large</option>
                    </select>
                    <button class="btn-add" type="button">Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <img class="shop-image" src="https://via.placeholder.com/350x250" alt="Pants">
                <span class="shop-name">Pants</span>
                <span class="shop-price">$49.99</span>
                <div class="item-details">
                    <label for="size">Size:</label>
                    <select id="size" name="size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="xlarge">Xtra Large</option>
                    </select>
                    <button class="btn-add" type="button">Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <img class="shop-image" src="https://via.placeholder.com/350x250" alt="Sweater">
                <span class="shop-name">Sweater</span>
                <span class="shop-price">$39.99</span>
                <div class="item-details">
                    <label for="size">Size:</label>
                    <select id="size" name="size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="xlarge">Xtra Large</option>
                    </select>
                    <button class="btn-add" type="button">Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <img class="shop-image" src="https://via.placeholder.com/350x250" alt="Shorts">
                <span class="shop-name">Shorts</span>
                <span class="shop-price">$19.99</span>
                <div class="item-details">
                    <label for="size">Size:</label>
                    <select id="size" name="size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="xlarge">Xtra Large</option>
                    </select>
                    <button class="btn-add" type="button">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Online Shopping</p>
        </div>
    </footer>
</body>

</html>
